<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1 class="container text-center">Wake Up!</h1>
    <section class="container text-center">
        <h2>HORA</h2>
        <div class="bg-warning container text-center p-2 h2 w-full" id="digital-clock"></div>
    </section>
    <hr>
    <section class="container text-center">
        <h2>Alarmas</h2>
        <div class="" id="alarm-list"></div>

        <form action="">
            <label for="alarm-name">Tarea</label>
            <input type="text" name="alarm-name" id="alarm-name"> <!-- Nuevo campo para el nombre de la alarma -->
            <label for="hour">Hora</label>
            <input type="number" name="hour" id="hour" min="0" max="23" value="0">
            <label for="minute">:</label>
            <input type="number" name="minute" id="minute" min="0" max="59" value="0">
            <hr>
            <div>
                <input class="btn btn-primary" type="button" value="AÃ±adir alarma" onclick="clock.addAlarm()"> 
            </div>
        </form>
    </section>
